<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Clase JavaScript</title>

    <script>
        let cantidad = parseInt(prompt("Ingrese los minutos que demoró en hacer este desafío"))
        let cantidadMas30 = cantidad + 30
        let cantidadMas60 = cantidad + 60


        alert("Usted se demoró: " + cantidadMas30 + " minutos")
        console.log("La próxima vez demorará: " + cantidadMas60 + " minutos")
    </script>

</head>

<body>
    <h1>Algorítmo JavaScript</h1>
</body>

</html>
